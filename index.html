<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Movie Responsive LP</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <a href="#" class="logo"><img src="images/logo.png"></a>
        <div class="toggle" onclick="toggle();"><img src="images/toggle.png"></div>
      </header>
      <div class="banner">
        <div class="content">
          <h2>Put on a <span>Happy</span> face</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          <a href="#" class="play" onclick="toggle();"><img src="images/play.png">Watch Trailer</a>
          <div class="slide"></div>
          <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
          </ul>
        </div>
      </div>
      <div class="trailer">
        <video src="images/trailer.mp4" controls="true"></video>
        <img src="images/close.png" class="close" onclick="toggle();">
      </div>
      <script type="text/javascript">
        function toggle() {
          var trailer = document.querySelector('.trailer');
          var video = document.querySelector('video');
          trailer.classList.toggle('active');
          video.currentTime = 0;
          video.pause();
        }
      </script>
    </body>
</html>
